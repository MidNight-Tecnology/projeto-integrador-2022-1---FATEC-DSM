<content id="fundo">
  <br>

  <div class="modal-header">
    <!-- Título -->
    <h3 class="modal-title" style="font-weight: bold;">SOLICITAÇÃO DE SERVIÇO</h3>
            
  </div>
  <br>
  <br>
  <p>
    <z class="modal-body"><b>Tipo de Serviço:</b>
      <label class="w3-dropdown-hover" style= "width: 30%;">
        <!-- Opções do dropdown-->
        <select class="form-select" aria-label="Default select example">
          <option value="1">Software</option>
          <option value="2">Esclar/Info</option>
          <option value="3">Hardware</option>
        </select>
      </label>
    </z>
    <br>
    <br>

    <!-- Data e hora de abertura de chamada -->
    <z style="padding-left: 1%;">
      <label for="fname"><b>Data de abertura da chamada:</label></b>
      <input type="date" id="fname" name="fname" style="width: 15%;">
      <label for="fname"><b>Hora de abertura da chamada:</label></b>
      <input type="time" id="fname" name="fname">
    </z>

    <br>
    <br>

    <!-- Data e hora de fechamento de chamada -->
    <z style="padding-left: 1%;"> 
      <label for="fname"><b>Data de término da chamada:</label></b>
      <input type="date" id="fname" name="fname" style="width: 15.3%;">
      <label for="fname"><b>Hora de término da chamada:</label></b> 
      <input type="time" id="fname" name="fname" style="width: 7.5%;">
    </z>

    <br>
    <br>

    <!-- Informações do cliente -->
    <z style="padding-left: 1%;">
      <label for="fname"><b>Nome do Cliente:</label></b>
      <input type="text" id="fname" name="fname" style="width: 30%;">
      <label for="fname"><b>CPF do Cliente:</label></b>
      <input type="number" id="fname" name="fname" style="width: 28.7%;">
    </z>

    <br>
    <br>

    <z style="padding-left: 1%;">
      <label for="fname"><b>Email do Cliente:</label></b>
      <input type="text" id="fname" name="fname" style="width: 30.5%;">
      <label for="fname"><b>Telefone do Cliente:</label></b>
      <input type="number" id="fname" name="fname" style="width: 25.4%;">
    </z>

    <br>
    <br>

    <z style="padding-left: 1%;">
      <label for="fname"><b>Assunto:</label></b>
      <input type="text" id="fname" name="fname" style="width: 75.5%;"> 
    </z>

    <br>
    <br>

    <z style="padding-left: 1%;">
      <label for="fname"><b>Descrição:</label></b>
      <br> 
      <textarea style="width: 82.8%; height: 100px;" id="fname" name="fname"></textarea>
    </z>
    
    <br>
    <br>

    <h6 class="form-sol"><b>Imagem do Problema:</b></h6>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFileLang" lang="es">
        <label class="custom-file-label" for="customFileLang"></label>
      </div>
    
    <br>

  </p>
