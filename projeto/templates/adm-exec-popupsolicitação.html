<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Pop up Solicitação de Serviço</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="../../assets/favicon/favicon.ico" >
	<link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../static/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
   
  <content id="fundo">
    <br>
    <h1>SOLICITAÇÃO DE SERVIÇO DO CLIENTE</h1>  
    
    <form>
      <h6 class="form-sol">Nome:</h6>
      <div class="form-group">
      <input type="name" class="form-control" id="exampleInputEmail1" >
      </div><br>

      <h6 class="form-sol">E-mail:</h6>
      <div class="form-group">
      <input type="name" class="form-control" id="exampleInputEmail1" >
      </div><br>

      <h6 class="form-sol">CPF:</h6>
      <div class="form-group">
      <input type="name" class="form-control" id="exampleInputEmail1" >
      </div><br>

      <h6 class="form-sol">Celular:</h6>
      <div class="form-group">
      <input type="name" class="form-control" id="exampleInputEmail1" >
      </div><br>

      <h6 class="form-sol">Assunto:</h6>
      <div class="form-group">
      <input type="name" class="form-control" id="exampleInputEmail1" >
      </div><br>

      <h6 class="form-sol">Imagem do Problema:</h6>
      <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFileLang" lang="es">
          <label class="custom-file-label" for="customFileLang"></label>
      </div><br>
    
      <h6 class="form-sol">Tipo de Problema:</h6>
      <select class="form-select" aria-label="Default select example">
        <option value="1">Software</option>
        <option value="2">Hardware</option>
        <option value="3">Esclarecimento/Informação</option>
      </select><br>

      <h6 class="form-sol">Descrição:</h6>
      <div class="form-group">
        <textarea style="resize: none;" class="form-control" id="exampleFormControlTextarea3" rows="7"></textarea>
      </div><br>

      <h6 class="form-sol">Data:</h6>
      <div class="form-group">
      <input type="name" class="form-control" id="exampleInputEmail1" >
      </div><br>
     
      <button class="btn" style="background-color:#BA3135; color: white;">Gerar relatório</button> <br><br>

    </form>  
  </content>
</body>

</html>
