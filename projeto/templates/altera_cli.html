<body>

<content id="fundo">
    <br>
    <h1>ALTERAR DADOS (Cliente)</h1> 
{% block  conteudo %}   
    <form action="/altera_cli" method="POST" style="margin-bottom: 60px;">

      <h6 class="form-sol">Nome:</h6>
      <div class="form-group">
      <input type="text" name="nome" class="form-control" id="SclienteNome" required>
      </div><br>

      <h6 class="form-sol">Email:</h6>
      <div class="form-group">
      <input type="email" name="email" class="form-control" id="SclienteNome" required>
      </div><br>

      <h6 class="form-sol">Telefone:</h6>
      <div class="form-group">
      <input type="number" name="telefone" class="form-control" id="SclienteNome" required>
      </div><br>

      <h6 class="form-sol">Senha:</h6>
      <div class="form-group">
      <input type="password" name="senha" class="form-control" id="SclienteEmail" required>
      </div><br>

      <h6 class="form-sol">Confirme sua senha:</h6>
      <div class="form-group">
      <input type="password" name="senha2" class="form-control" id="SclienteEmail" required>
      </div><br>

        <div class="btn-solicita">
          <button id="btncadastro" type="submit"class="btn btn-primary btn-salvar" href="{{ url_for('login') }}" role="button" 
          style="background-color:#BA3135; border: none; box-shadow: 0 0 0 0;"  
          >Alterar</button><br><br>
        </div>
      
        <div class="btn-sair">
          <a id="btn-sair" class="btn btn-primary btn-sair" href="{{ url_for('consulta_cliente') }}" role="button" 
          style="background-color:#BA3135; border: 0; box-shadow: 0 0 0 0; float: right; margin-right: 10px;"  
          >Voltar</a>
        </div>
      </form>

{% with erro = get_flashed_messages() %}
        {% if erro %}
             {% for msg in erro %}
             <div class="alert alert-secondary" style="text-align: center;"> {{msg}} </div>
             {% endfor %}
        {% endif %}
      {% endwith %}  
  
{% endblock %}

          

  
    
</content>

</body>

</html>
