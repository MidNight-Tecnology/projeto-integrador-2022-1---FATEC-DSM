<body>
    <nav class="navbar navbar-expand-lg navbar-light " navbar-dark style="background-color:#BA3135;">

<content id="fundo">
    <br>
    <h1>SOLICITAÇÃO DE SERVIÇO</h1>  

    <form method="POST" action="{{ url_for('executor_so') }}">
      <h6 class="form-sol">Nome:</h6>
      <div class="form-group">
      <input type="text" name="nome" class="form-control" id="SolNome" required>
      </div><br>

      <h6 class="form-sol">E-mail:</h6>
      <div class="form-group">
      <input type="email" name="email" class="form-control" id="SolEmail" required>
      </div><br>

      <!--<h6 class="form-sol">CPF:</h6>
      <div class="form-group">
      <input type="number" name="cpf" class="form-control" id="SolCpf" required>
      </div><br>

      <h6 class="form-sol">Celular:</h6>
      <div class="form-group">
      <input type="number" name="celular" class="form-control" id="SolCelular" required>
      </div><br>-->

      <h6 class="form-sol">Assunto:</h6>
      <div class="form-group">
      <input type="text" name="assunto" class="form-control" id="SolAssunto" required>
      </div><br>

      <h6 class="form-sol">Descrição:</h6>
      <div class="form-group">
            <textarea name="descricao" required style="resize: none;" class="form-control" id="SolDesc" rows="7"></textarea>
        </div><br>

      <div class="btn-solicita"> 
        <a class="btn btn-primary" href="#" role="button" style="background-color:#BA3135; border: none; box-shadow: 0 0 0 0;" data-bs-toggle="modal" data-bs-target="#modalsol">Gerar solicitação</button> </a><br><br>
      </div>
    </form>
    
  <!-- Modal -->
  <div class="modal fade" id="modalsol" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Solicitação de Serviço</h5>
        </div>
        <div class="modal-body">
          <h6 style="font-weight: normal;">Solicitação enviada com sucesso.</h6>
        </div>
        <div class="modal-footer">
          <a class="btn btn-primary" href="{{ url_for('soli_recebida') }}" role="button" style="background-color:#BA3135; border: none; box-shadow: 0 0 0 0;"> Sair</a>
        </div>
      </div>
    </div>
  </div>

</content>
